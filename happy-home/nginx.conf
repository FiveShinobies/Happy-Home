server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files (built SPA) and fallback to index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy only API requests to the backend service. Update frontend to call /api/... endpoints
    # or add further specific locations if your backend uses other top-level paths.
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Proxy common backend route prefixes used by the frontend (no /api prefix)
    # Matches /vendor, /admin, /services, /orders, /users, /auth, /consumer, /booking, /cart, /checkout
    location ~ ^/(vendor|admin|services|orders|users|auth|consumer|booking|cart|checkout)(/|$) {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Additional top-level backend routes (no prefix) used by controllers
    # Covers: /login, /signup/..., /payments, /order (singular)
    location ~ ^/(login|signup|payments|order)(/|$) {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}
